  <!DOCTYPE html>
  <html lang="en">
    <head>
   
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
  
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
      />
      <link rel="stylesheet" href="style.css">
  
      <!-- <h1 class="top">WELCOME TO THE WORLD OF IMAGES</h1> -->
      
  
      <title>hello,world!</title>
     
    </head>
    <!-- <h1 class="top-center">WELCOME TO THE WORLD OF IMAGES</h1> -->

    <body class="d-flex vw-100 vh-100 align-items-center justify-content-center">
      <button class="btn btn-primary">
        <i class="fab fa-accessible-icon me-1"></i>Hello, world!
      </button>

      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="image.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="image2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image copy.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


  
   
  
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
  
    </body>
  </html>
